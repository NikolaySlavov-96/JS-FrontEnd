<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section id="calculator">
        <div class="calculator__img">
            <img src="image/calculator.png" alt="calculator">
        </div>
        <div class="calculator__body">
            <div>
                <h1 class="calculator__title">FITNESS CALCULATOR</h1>
            </div>
            <form action="" class="calculator__form">
                <div class="calculator_unit">
                    <button class="btn special" type="button">Standart units (US)</button>
                    <button class="btn" type="button">Metric units</button>
                </div>
                <p class="calculator__title-gender">Gender</p>
                <div class="calculator__gender">
                    <select name="gender" id="">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="year" placeholder="Years...">
                </div>

                <p class="calculator__title-weight">Weight</p>
                <div class="calculator__weight">
                    <input type="text" name="weight" placeholder="Pounds...">
                </div>

                <p class="calculator__title-heigh">Height</p>
                <div class="calculator__high">
                    <input type="text" name="" id="" placeholder="Feet...">
                    <input type="text" name="" id="" placeholder="Inches...">
                </div>
                <div class="calculator__subimt">
                    <input type="submit" value="Calculate">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
